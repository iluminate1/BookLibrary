{% extends '_base.html' %}

{% block container %}
<div class="contribute__inner">
    <h2 style="margin-bottom: 10px;">Find Book</h2>

    {% if show_error %}
    <div class="form__error-list"
        style="font-family: monospace; font-style: italic; color: #c44a4a; text-align: center; margin-bottom: 5px;">
        <div class="error__item" style="margin-bottom: 5px;">{{ error_message }}</div>
    </div>
    {% endif %}

    <form action="" method="post" style="display: contents;">
        {% csrf_token %}
        <label for="method">Bibkey</label>
        <select class="text-field__input" name="method" id="method" title="Selete bibkey">
            <option value="ISBN" selected>ISBN</option>
            <option value="OLID">OLID</option>
        </select>
        <div class="input__inner" style="width: 100%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z">
                </path>
            </svg>
            <input class="form__input" type="text" name="bibkey" id="bibkey" placeholder="ISBN" maxlength="13">
        </div>
        <button class="form__button button__theme" type="submit" style="margin: 15px auto;">add</button>
    </form>
</div>
{% endblock container %}

{% block script %}
<script>
    method.addEventListener("change", function () {
        bibkey.placeholder = this.value
    })
</script>
{% endblock script %}
